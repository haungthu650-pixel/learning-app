<h2>Learning App Dashboard</h2>

<div id="photos" class="section">

  <div id="photoList"></div>
</div>

<div id="vocab" class="section">

  <input type="text" onkeyup="searchWord(this.value)" placeholder="Type letter...">
  <div id="searchResult"></div>
</div>

<div id="timetable" class="section">
  <h3>Timetable</h3>
  <table border="1" align="center">
    <tr><th>Day</th><th>Subject</th></tr>
    <tr><td>Monday</td><td>English</td></tr>
    <tr><td>Tuesday</td><td>Math</td></tr>
  </table>
</div>

<script>
function showSection(id) {
  document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
  document.getElementById(id).style.display = 'block';
}

function changeColor() {
  document.body.style.backgroundColor =
    document.body.style.backgroundColor === 'lightblue' ? '#f2f2f2' : 'lightblue';
}

function savePhoto() {
  const input = document.getElementById("photoInput");
  const reader = new FileReader();
  reader.onload = function() {
    const img = document.createElement("img");
    img.src = reader.result;
    img.width = 100;
    document.getElementById("photoList").appendChild(img);
  };
  reader.readAsDataURL(input.files[0]);
}

let words = [];

function addWord() {
  const word = document.getElementById("word").value;
  words.push(word);
  document.getElementById("wordList").innerHTML = words.join("<br>");
}

function searchWord(letter) {
  const result = words.filter(w => w.startsWith(letter));
  document.getElementById("searchResult").innerHTML = result.join("<br>");
}
</script>
