<!DOCTYPE html>
<html>
<head>
  <title>Learning App</title>
</head>
<body>
  <h2>Firebase Login & Register</h2>

  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>

  <button onclick="register()">Register</button>
  <button onclick="login()">Login</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
    from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDhVmcHXKy_Uley6YsHtBMM7yTTafT8nRs",
      authDomain: "learning-app-a9957.firebaseapp.com",
      projectId: "learning-app-a9957",
      storageBucket: "learning-app-a9957.firebasestorage.app",
      messagingSenderId: "13163554745",
      appId: "1:13163554745:web:307a6c618dbedce93a7868"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.register = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("Registered Successfully"))
        .catch(error => alert(error.message));
    }

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => alert("Login Successful"))
        .catch(error => alert(error.message));
    }
  </script>
</body>
  </html>
